<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container text-center">
    <h1>McNicol's Weather App</h1>
    <p class="value" id="today-date-val"></p>
  </div>

  <div class="container">
    <div class="row">
      <!-- Left column -->
      <div class="col text-center">
        <img id="today-icon" width="182" height="182">
        <h1 style="font-size: 48px">
          <div class="value" id="today-temp-val"></div>
        </h1>
      </div>

<!-- Right column -->
<div class="col text-start">
  <div class="container">
    <div class="row row-cols-2">

      <!-- Sunrise -->
      <div class="col metric">
        <div class="d-flex align-items-start">
          <img class="metric-icon" src="assets/icons/sunrise.png" alt="Sunrise">
          <div class="metric-text">
            <span class="metric-title">Sunrise</span>
            <div class="metric-value" id="sunrise-val"></div>
          </div>
        </div>
      </div>

      <!-- Sunset -->
      <div class="col metric">
        <div class="d-flex align-items-start">
          <img class="metric-icon" src="assets/icons/sunset.png" alt="Sunset">
          <div class="metric-text">
            <span class="metric-title">Sunset</span>
            <div class="metric-value" id="sunset-val"></div>
          </div>
        </div>
      </div>

      <!-- Wind -->
      <div class="col metric">
        <div class="d-flex align-items-start">
          <img class="metric-icon" src="assets/icons/wind.png" alt="Wind">
          <div class="metric-text">
            <span class="metric-title">Wind</span>
            <div class="metric-value" id="wind-val"></div>
          </div>
        </div>
      </div>

      <!-- Humidity -->
      <div class="col metric">
        <div class="d-flex align-items-start">
          <img class="metric-icon" src="assets/icons/humidity.png" alt="Humidity">
          <div class="metric-text">
            <span class="metric-title">Humidity</span>
            <div class="metric-value" id="humidity-val"></div>
          </div>
        </div>
      </div>

      <!-- Pressure -->
      <div class="col metric">
        <div class="d-flex align-items-start">
          <img class="metric-icon" src="assets/icons/pressure.png" alt="Pressure">
          <div class="metric-text">
            <span class="metric-title">Pressure</span>
            <div class="metric-value" id="pressure-val"></div>
          </div>
        </div>
      </div>

      <!-- UV Index -->
      <div class="col metric">
        <div class="d-flex align-items-start">
          <img class="metric-icon" src="assets/icons/uvi.png" alt="UV Index">
          <div class="metric-text">
            <span class="metric-title">UV Index</span>
            <div class="metric-value" id="uv-val"></div>
          </div>
        </div>
      </div>

      <!-- Visibility -->
      <div class="col metric">
        <div class="d-flex align-items-start">
          <img class="metric-icon" src="assets/icons/visibility.png" alt="Visibility">
          <div class="metric-text">
            <span class="metric-title">Visibility</span>
            <div class="metric-value" id="visibility-val"></div>
          </div>
        </div>
      </div>

      <!-- Air Quality -->
      <div class="col metric">
        <div class="d-flex align-items-start">
          <img class="metric-icon" src="assets/icons/aqi.png" alt="Air Quality">
          <div class="metric-text">
            <span class="metric-title">Air Quality</span>
            <div class="metric-value" id="air-val"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- 7-day forecast row -->
<div class="container text-center forecast">
  <div class="row row-cols-7 g-2">

    <div class="col">
      <div class="border p-2 text-center forecast-item">
        <div class="forecast-day"></div>
        <img class="forecast-icon" width="42" height="42">
        <div class="forecast-temp"></div>
      </div>
    </div>

    <div class="col">
      <div class="border p-2 text-center forecast-item">
        <div class="forecast-day"></div>
        <img class="forecast-icon" width="42" height="42">
        <div class="forecast-temp"></div>
      </div>
    </div>

    <div class="col">
      <div class="border p-2 text-center forecast-item">
        <div class="forecast-day"></div>
        <img class="forecast-icon" width="42" height="42">
        <div class="forecast-temp"></div>
      </div>
    </div>

    <div class="col">
      <div class="border p-2 text-center forecast-item">
        <div class="forecast-day"></div>
        <img class="forecast-icon" width="42" height="42">
        <div class="forecast-temp"></div>
      </div>
    </div>

    <div class="col">
      <div class="border p-2 text-center forecast-item">
        <div class="forecast-day"></div>
        <img class="forecast-icon" width="42" height="42">
        <div class="forecast-temp"></div>
      </div>
    </div>

    <div class="col">
      <div class="border p-2 text-center forecast-item">
        <div class="forecast-day"></div>
        <img class="forecast-icon" width="42" height="42">
        <div class="forecast-temp"></div>
      </div>
    </div>

    <div class="col">
      <div class="border p-2 text-center forecast-item">
        <div class="forecast-day"></div>
        <img class="forecast-icon" width="42" height="42">
        <div class="forecast-temp"></div>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
